<meta charset="UTF-8">
<script>
    function pulalinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulalinha();
    }

    var vitorias = parseInt(prompt("Por favor digite o numero de Vitorias."));
    var empates = parseInt(prompt("Agora digite onumero de Empates."));
    var pontos = vitorias * 3 + empates;

    mostra("A pontuação do time esta em: " + pontos);
    
    if(pontos > 28) {
        mostra("Seu time está MELHOR do que no ano passado.");
    }
    if(pontos < 28) {
        mostra("Seu time está PIOR do que no ano passado.");
    }
    if(pontos == 28) {
        mostra("Seu time está IGUAL ao ano passado.");
    }

    mostra("Fim");



</script>
